# You can specify a custom docker image from Docker Hub as your build environment.
image: node:10.15.3

pipelines:
  branches:
    master:
      - step:
          caches:
            - node
          script: # Modify the commands below to build your repository.
            - yarn install
            #- yarn test
            #- yarn test-e2e
            - yarn build
            - cd dist
            - zip -r ../deploy.zip . *
          services:
            - database

definitions:
  services:
    database:
      image: mysql:5.6
      environment:
        MYSQL_DATABASE: test
        MYSQL_ROOT_PASSWORD: secret
